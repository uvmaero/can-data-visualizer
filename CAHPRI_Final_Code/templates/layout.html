<!DOCTYPE html>
<html>
<head>
  <title>CAN Sensors</title>
  <link rel="stylesheet" href='.../static'>
</head>
  <body>
    <header>
      <div class="containter">
        <h1 class="logo">Sensor Inputs</h1>
        <strong><nav>
          <ul class="menu">
          <!-- menu option for user-->
            <li><a href="/throttle">Throttle</a></li>
          </ul>
        </nav></strong>
      </div>
    </header>

    <div class="faults">
      <h2 class="logo">Faults</h2>
      <figure>
      <img id="bms_fault" src='../static/led_red.jpg' style="width:100px">
      <figcaption>BMS</figcaption>
      </figure>
      <figure>
      <img id="tms1_fault" src='../static/led_red.jpg' style="width:100px">
      <figcaption>TMS1</figcaption>
      </figure>
      <figure>
      <img id="tms2_fault" src='../static/led_red.jpg' style="width:100px">
      <figcaption>TMS2</figcaption>
      </figure>
      <figure>
      <img id="imd_fault" src='../static/led_red.jpg' style="width:100px">
      <figcaption>IMD</figcaption>
      </figure>
    </div>


    <!--suppress JSUnresolvedLibraryURL -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
<script>
  const source = new EventSource("/faults");
  source.onmessage = function(event){
    const data = JSON.parse(event.data)
    if(data.value == 1){
      document.getElementById("bms_fault").src="../static/led_green.jpg";

    }
    else{
      document.getElementById("bms_fault").src="../static/led_red.jpg";

    }
  }

</script>
    
  </body>
</html>
